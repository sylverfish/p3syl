	function getRange(){
		if(domainV == "month"){
			return 12;
		} else 
		if(domainV == "year"){
			return 3;
		} else
		if(domainV == "week"){
			return 54;
		}
		return 12;
	}

	function getSpacing(){
		if(domainV == "month"){
			return 0;
		} else 
		if(domainV == "year"){
			return 2;
		} 
		return 0;
	}

	function getSubDomainText(){
		if(subDomainV=="month") 
			return "%b"; 
		else 
			return "";
	}

	function getCellSize(){
		if(domainV == "year" && subDomainV=="month"){
			return 26;
		} 
		if(domainV == "year" && subDomainV=="day"){
			return 4;
		} 
		return 9;
	}


	function getLegend(){
		if(subDomainV == "day" || subDomainV == "x_day"){
			return [2, 5, 10, 15, 20];
		} else 
		if(subDomainV == "month" || subDomainV == "x_month"){
			return [80,100,120,140,160];
		} else
		if(subDomainV == "week" || subDomainV == "x_week"){
			return [5, 15, 30, 70, 100];
		}
		return [2, 5, 10, 15, 20];
	}

	
	function getFormat(){
		if(domainV == "month" && subDomainV == "day"){
			return "%b-%y";
		} else 
		if(domainV == "month" && subDomainV == "x_week"){
			return "%m";
		} else 
		if(domainV == "year"){
			return "%y";
		} 
		if(domainV == "week"){
			return "%U";
		} 
		return "%b-%y";
	}
