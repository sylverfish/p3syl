		    lines
		    .insert('line') //right

		    	.attr("y1", function(d){return d.outy1})
		    	.attr("x2", function(d){return lx+parseInt(d.outx2)})

		    	.attr("fill", "none")

		    	.style("stroke-dasharray", ("10, 10"));

		    var circles = g.selectAll("circle")
			.data(data).enter();

			circles
			.insert('circle')
				.attr("class", "area").attr("clip-path", "url(#clip)")
		    	.attr("id", "cAll")
		    	.attr("cx", function(d){return lx+parseInt(d.rX)+25})
		    	.attr("cy", function(d){return lx+parseInt(d.rY)-2*d.All/3-25})
		    	.attr("r", function(d){if(d.All==0) return 1; return 2*d.All/3})
		    	.attr("fill", "white")
		    	.attr("fill-opacity","0.8")
		    	;	

		    circles
			.insert('circle')
				.attr("class", "area").attr("clip-path", "url(#clip)")
		    	.attr("id", "cDeaths")
		    	.attr("cx", function(d){return lx+parseInt(d.rX)+25})
		    	.attr("cy", function(d){return lx+parseInt(d.rY)-2*d.Deaths/3-25})
		    	.attr("r", function(d){if(d.All==0) return 1; return 2*d.Deaths/3})
		    	.attr("fill", "darkred")
		    	.attr("fill-opacity","0.9")
		    	;

			rects
		    .insert('rect') //gender
		    	.attr("class", "area").attr("clip-path", "url(#clip)")
		    	.attr("id", "gender1")
		    	.attr("width","5")
		    	.attr("height", function(d){return d.Male/2})
		    	.attr("x", function(d){return lx+parseInt(d.rX)-2*d.All/3})
				.attr("y", function(d){return d.rY-d.All})
				.attr("fill", "blue")
		    ;

		    rects
		    .insert('rect') //gender
		    	.attr("class", "area").attr("clip-path", "url(#clip)")
		    	.attr("id", "gender2")
		    	.attr("width","5")
		    	.attr("height", function(d){return d.Female/2})
		    	.attr("x", function(d){return lx+parseInt(d.rX)-2*d.All/3-8})
				.attr("y", function(d){return d.rY-d.All})
				.attr("fill", "red")
		    ;

		    rects
		    .insert('rect') //day
		    	.attr("class", "area").attr("clip-path", "url(#clip)")
		    	.attr("id", "day")
		    	.attr("width","5")
		    	.attr("height", function(d){return d.Day/2})
		    	.attr("x", function(d){return lx+parseInt(d.rX)+d.All/2+80})
				.attr("y", function(d){return d.rY-d.All})
				.attr("fill", "yellow")
		    ;

		     rects
		    .insert('rect') //night
		    	.attr("class", "area").attr("clip-path", "url(#clip)")
		    	.attr("id", "night")
		    	.attr("width","5")
		    	.attr("height", function(d){return d.Night/2})
		    	.attr("x", function(d){return lx+parseInt(d.rX)+d.All/2+88})
				.attr("y", function(d){return d.rY-d.All})
				.attr("fill", "grey")
		    ;


			

		    var text = g.selectAll("text")
				.data(data).enter();

			text
				.insert('text')
				.attr("class", "area").attr("clip-path", "url(#clip)")
		    	.attr("id", "stations")
		    	.attr("x", function(d){return lx+parseInt(d.rX)-10})
		    	.attr("y", function(d){return lx+parseInt(d.rY)+40})
		    	.text(function (d) {return d.Station;})
		    	.attr("font-family", "sans-serif")
                .attr("font-size", "12px")
                .attr("fill", "white");
		    	;

		     update = function(){
			    g.selectAll("rect")
			        .transition().duration(500)
					.attr("x", function(d){return lx+parseInt(d.rX)});

			    g.selectAll("#l1")
			        .transition().duration(500)
			        .attr("x1", function(d){return lx+parseInt(d.inx1)})
		    		.attr("x2", function(d){return lx+parseInt(d.inx2)})

			    g.selectAll("#l2")
			        .transition().duration(500)
			        .attr("x1", function(d){return lx+parseInt(d.outx1)})
		    		.attr("x2", function(d){return lx+parseInt(d.outx2)})

		    	g.selectAll("#cAll")
			        .transition().duration(500)
			        .attr("cx", function(d){return lx+parseInt(d.rX)+25});

			    g.selectAll("#cDeaths")
			        .transition().duration(500)
			        .attr("cx", function(d){return lx+parseInt(d.rX)+25});

			    g.selectAll("text")
			        .transition().duration(500)
			        .attr("x", function(d){return lx+parseInt(d.rX)});

			    g.selectAll("#gender1")
			        .transition().duration(500)
			        .attr("x", function(d){return lx+parseInt(d.rX)-2*d.All/3})

			    g.selectAll("#gender2")
			        .transition().duration(500)
			        .attr("x", function(d){return lx+parseInt(d.rX)-2*d.All/3-8});

			     g.selectAll("#day")
			        .transition().duration(500)
			        .attr("x", function(d){return lx+parseInt(d.rX)+d.All/2+80})

			    g.selectAll("#night")
			        .transition().duration(500)
			        .attr("x", function(d){return lx+parseInt(d.rX)+d.All/2+80+8})

			};		
	});

	var checkKey = function(e){
		// console.log(e);
	    if (e.keyCode == '38') {
	        // up arrow
	    }
	    else if (e.keyCode == '40') {
	        // down arrow
	    }
	    else if (e.keyCode == '37') {
	    	// left arrow
	    	hideLogo();
	    	l=l+speed;
			x=l;

			lx = lx+speed;
			
			if(x>=0) {x=-120; l=0; showLogo();}

			cx=l;
			
			if(cx>=0) {cx=-120; l=0; showLogo();}


		    update();
	    }
	    else if (e.keyCode == '39') {
	       	// right arrow
	       	hideLogo();
	       	l=l-speed;
			x=l;

			lx = lx-speed;

			if(x<=-800) {x=-800; l=-800;}

			cx=l;
			if(cx<=-800) {x=-800; l=-800;}


		    update();
	    }

	}
